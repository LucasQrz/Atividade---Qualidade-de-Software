<body>

    <form action="#" class="elementoArredondado">

        <div class="linhaDoFormulario">

        </div>

        <div class="linhaDoFormulario">
            <label for="inputTelefone">Telefone</label>
            <input type="tel" class="elementoArredondado" id="inputTelefone">
        </div>

        <div class="linhaDoFormulario">
            <button type="button" id="btnAdicionar" class="elementoArredondado btnPrincipal" >
                Adicionar
            </button>
        </div>
        

    </form>

    </ol>
